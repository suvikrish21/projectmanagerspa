<div *ngIf="projList" class="container">


    <div>
            <input type="Search" placeholder="Search Projects" [(ngModel)]="projSrchText" />
   </div>

   <div>
         Sort By:
         <input type="button" class="btn" value="Start Date" (click)="sortProjectBy('start_dt')"  />
         <input type="button" class="btn" value="End Date" (click)="sortProjectBy('end_dt')"  />
         <input type="button" class="btn" value="Priority" (click)="sortProjectBy('priority')"  />
         <input type="button" class="btn" value="Completed" (click)="sortProjectBy('status')"  />

   </div>


 <div class="list-group" *ngFor="let proj of projList  | projfilter:projSrchText | projsort: projSortText">
    
    <div class="list-group-item">


            <div class="row">
                    <div class="col-md-5">

       
        Project:   {{proj.project1}} 
       </div>

       <div class="col-md-1">

       
       Priority: {{proj.priority}} 
    </div>

       <div classs="col-md-2">
        <button type="button" class="btn" (click)=editProject(proj.project_id)>Update</button>
        </div>
    </div>



       <div class="row">
        <div class="col-md-3">


Start Date: {{proj.start_dt | date:'dd-MM-yyyy'}} 
</div>

<div class="col-md-3">


End date: {{proj.end_dt | date:'dd-MM-yyyy'}} 
</div>


<div classs="col-md-2">
<button type="button" class="btn">Suspend</button>
</div>
</div>
    
       
       


        <div class="row">
                <div class="col-md-3">
    
    
       No of Tasks: {{proj.tasks?.length || '0'}}
    </div>
    
        <div class="col-md-3">
    
    
    Completed: {{proj.tasks?.length || '0'}}
    </div>
    </div>
</div>
   
   

</div>



</div>
